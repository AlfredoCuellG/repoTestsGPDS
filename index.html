<html>  
<head>  
    <title>Login Prueba UTAgs</title>  
    <link rel = "stylesheet" type = "text/css" href = "style.css">   
    <link rel="icon" type="image/png" href="imgs/escudoUT.png">
</head>  
<body>  
    <div id = "frm">  
        <h1 id="titulo">Login</h1>  
        <form name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> UserName: </label>  
                <input type = "text" id ="user" name  = "user" />  
            </p>  
            <p>  
                <label> Password:  </label>  
                <input type = "password" id ="pass" name  = "pass" />  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Entrar" />  
            </p>  
        </form>  
    </div>  
    
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("Todos los campos estan vacios");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("Campo username esta vacio");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Campo password esta vacio");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
